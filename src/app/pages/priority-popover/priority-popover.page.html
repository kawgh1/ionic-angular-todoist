<!-- on a popover you dont usually need any header or toolbar area, just the content -->

<ion-list>
  <ion-item
    button
    *ngFor="let priority of priorities"
    detail="false"
    (click)="selectPriority(priority)"
  >
    <ion-icon
      slot="start"
      name="flag"
      [style.color]="priority.color"
    ></ion-icon>
    Priority {{ priority.value}}
  </ion-item>
</ion-list>
